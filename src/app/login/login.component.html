

  <mat-card  class="example-card">
    <mat-card-content>
      <form [formGroup]="logInForm" class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="username" placeholder="Username">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" placeholder="Password">
        </mat-form-field>
        <button type="submit" [disabled]="!profileForm.valid" mat-button color='primary'>LOGIN</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>
