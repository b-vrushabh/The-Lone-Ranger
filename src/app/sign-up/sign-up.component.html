  <mat-card  class="example-card">
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput formControlName='username' placeholder="Username">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <input matInput formControlName='password' placeholder="Password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName='confirmPassword' placeholder="Confirm Password">
        </mat-form-field>
        <button type="submit" mat-button color='primary'>SIGNUP</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>
